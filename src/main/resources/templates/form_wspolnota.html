<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Filmy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>

<div style="margin: auto; max-width: 400px">

    <h2>Dodawanie nowej wspólnoty mieszkaniowej</h2>

    <form method="post" action="/addwspolnota" th:object="${wspolnota}">

        <div class="form-group">
            <label for="nazwa_wspolnoty">Nazwa</label>
            <input th:field="*{nazwa_wspolnoty}" type="text" class="form-control" id="nazwa_wspolnoty" placeholder="Wpisz nazwę wspólnoty"/>
        </div>

        <div class="form-group">
            <label for="adres_wspolnoty">Adres wspólnoty</label>
            <input th:field="*{adres_wspolnoty}" type="text" class="form-control" id="adres_wspolnoty" placeholder="Wpisz adres"/>
        </div>

        <div class="form-group">
            <label for="budynek">Budynek, którym zarządza wspólnota</label>
            <input th:field="*{budynek}" type="text" class="form-control" id="budynek" placeholder="Wpisz adres budynku"/>
        </div>

        <button type="submit" class="btn btn-primary">Dodaj</button>

    </form>
</div>


</body>
</html>
