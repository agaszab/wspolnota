<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Wspolnoty mieszkaniowe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style th:include="menu::styl"></style>
</head>
<body>
<ul th:include="menu :: menu" class="navbar navbar-default"></ul>

<div  class="container">

    <div  class="text-justify" ><h1>Dodaj nową osobę</h1>

        <form action="/editosoba" method="post" th:object="${osoba}">
            <input th:name="id" th:value="*{id_osoby}" type="hidden"/>
            <div class="form-group">
                <label>Imię</label>
                <input th:field="*{imie}" type="text" class="form-control" placeholder="imie"/>
            </div>
            <div class="form-group">
                <label>Nazwisko</label>
                <input th:field="*{nazwisko}" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="category">Płeć</label>
                <select th:field="*{plec}" class="form-control" id="category">
                    <option th:each="plec: ${plec}" th:value="${plec.name()}" th:text="${plec.name}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Aktualizuj dane</button>
        </form>

    </div>

</div>
</body>
</html>
